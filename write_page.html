<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRITE PAGE</title>

    <link rel='shortcut icon' href='http://www.msoopent.com/data/common/favicon.ico'/>

    <link rel="stylesheet" href="./write_page.css">

</head>




<body>

    <header>
                
            <div id="head_icon">
                    <a href=""><img src="./img/fb.jpg.png" alt=""></a>
                    <a href=""><img src="./img/instar.jpg.png" alt=""></a>
                    <a href=""><img src="./img/n.tv.png" alt=""></a>
                    <a href=""><img src="./img/v.jpg.png" alt=""></a>
                    <a href=""><img src="./img/youtu.jpg.png" alt=""></a>
            </div>
        



            <div class="header_link">
               
                <img src="./img/soop.jpg.png" alt="soop_logo" id="logo">
                

                <div>
                    <a class="a" href="">COMPANY</a>
                    <a class="a" href="">ARTIST</a>
                    <a class="a" href="">COMMUNITY</a>
                </div>
                
                
            </div>
                 
    </header>

     



    <div id="container">
        <h1>FAN LETTER PAGE</h1>
        <P>SEND A LETTER TO YOUR STAR AND TELL THEM WHAT YOU THINK OF</P>
    </div>


    

    <div class="news">
        <span id="line">----</span>
        <h3 id="h3">WRITE</h3>
    </div>














    <section>


        <table class="table"  width="60%">
            <tr>
                <td width="30%">작성자</td>
                <td><input type="text"  size="20"></td>
            </tr>

            <tr class="tr">
                <td>비밀번호</td>
                <td><input type="password" size="20"></td>
            </tr>

            <tr class="tr">
                <td>이메일</td>
                <td><input type="email" size="40"></td>
            </tr>

            <tr class="tr">
                <td>핸드폰</td>
                <td><input type="text" size="40"></td>
            </tr>

            <tr class="tr">
                <td>제목</td>
                <td><input type="text" placeholder="두부플러스 공지사항입니다." size="70"></td>
            </tr>

            <tr class="tr">
                <td rowspan="2">내용</td>
                <td><input type="checkbox" value="" checked="checked">비밀글</td>
            </tr>


            <tr>
                <td><textarea cols="75" rows="10"></textarea></td>
            </tr>

            <tr>
                <td>태그입력</td>
                <td><input type="text" placeholder="태그와 태그는 쉼표(.)로 구분합니다." size="70"></td>
            </tr>
          

            <tr class="tr" id="tr1"> 
                <td rowspan="2">첨부파일</td>
                <td id="file_size">*첨부용량 : 최대 100MB를 넣을 수 있습니다.</td>
            </tr>

            <td><input id="file" type="file" value="파일추가" ></td>

        </table>




        <div class="btn">
            <button id="btn1">취소</button>
            <button id="btn2">확인</button>
        </div>

 

        


    </section>


   



    



    

        
    


    

    
 

    



    


</body>
</html>
