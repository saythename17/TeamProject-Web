<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='shortcut icon' href='http://www.msoopent.com/data/common/favicon.ico'/>

    <link rel="stylesheet" href="./write_page.css">

    <!-- jquery 라이브러리 적용 [CDN] -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/write_page.js"></script>

</head>




<body>

    <header>
                
            <div id="head_icon">
                    <a href=""><img src="./img/fb.jpg.png" alt=""></a>
                    <a href=""><img src="./img/instar.jpg.png" alt=""></a>
                    <a href=""><img src="./img/n.tv.png" alt=""></a>
                    <a href=""><img src="./img/v.jpg.png" alt=""></a>
                    <a href=""><img src="./img/youtu.jpg.png" alt=""></a>
            </div>
        



            <div class="header_link">
               
                <img src="./img/soop.jpg.png" alt="soop_logo" id="logo">
                

                <div>
                    <a class="a" href="">COMPANY</a>
                    <a class="a" href="">ARTIST</a>
                    <a class="a" href="">COMMUNITY</a>
                </div>
                
                
            </div>
                 
    </header>

     



    <div id="container">
        <h1>FAN LETTER PAGE</h1>
        <P>SEND A LETTER TO YOUR STAR AND TELL THEM WHAT YOU THINK OF</P>
    </div>


    

    <div class="news">
        <span id="line">----</span>
        <h3 id="h3">WRITE</h3>
    </div>














    <form action="./post_write_page.php" method="POST" enctype="multipart/form-data">


        <table class="table"  width="60%">
            <tr>
                <td width="30%">작성자</td>
                <td><input type="text"  size="70" name="name" id="name" onfocus="" style="border-radius: 6px;"></td>
            </tr>

            <tr class="tr">
                <td>비밀번호</td>
                <td><input type="password" size="70" name="pw" id="pw"></td>
            </tr>

            <tr class="tr">
                <td>이메일</td>
                <td><input type="email" size="70" name="email" id="email"></td>
            </tr>

            <tr class="tr">
                <td>핸드폰</td>
                <td><input type="text" size="70" name="phone" id="phone"></td>
            </tr>

            <tr class="tr">
                <td>제목</td>
                <td><input type="text" placeholder="두부플러스 공지사항입니다." size="70" name="title" id="title"></td>
            </tr>

            <tr class="tr">
                <td rowspan="2">내용</td>
                <td><input type="checkbox" value="" checked="checked" name="secret" id="secret">비밀글</td>
            </tr>


            <tr>
                <td><textarea cols="75" rows="10" placeholder="내용을 입력하세요." name="msg" id="msg"></textarea></td>
            </tr>

            <tr>
                <td>태그입력</td>
                <td><input type="text" placeholder="태그와 태그는 쉼표(.)로 구분합니다." size="70" name="tag" id="tag"></td>
            </tr>
          

            <tr class="tr" id="tr1"> 
                <td rowspan="2">첨부파일</td>
                <td id="file_size">*첨부용량 : 최대 100MB를 넣을 수 있습니다.</td>
            </tr>

            <td><input name="file" id="file" type="file" value="파일추가" style="border: none;"></td>

        </table>




        <div class="btn">
            <input id="btn_ok" type="submit" onclick="postMethod()" value="확인">
            <!-- 취소누르면 초기화 시키기?? -->
            <button id="btn_cancel">취소</button>
            

        </div>


    </form>


   

</body>
</html>
